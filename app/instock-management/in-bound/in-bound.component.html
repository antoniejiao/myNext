<div style="width: 60%; margin: 0 auto;">
  <h3>{{ new_title_txt }}</h3>
<!--
    <div class="form-group">
      <label>{{ new_type_txt }}入库货位码</label>
      <input [(ngModel)]="inBoundItem.wareLocation" (keyup.enter)="finishLocation()"  class="form-control" [readonly]="locationEditFlg" required #wlCode>
    </div>
-->
  <div style="margin-bottom: 16px;">
    <!--<nz-input-group nzAddOnBefore="{{ im_input_location_code_txt }}" nzPrefixIcon = "anticon anticon-barcode" nzCompact>-->
      <input type="text" nz-input placeholder="{{ im_input_location_code_txt }}" [(ngModel)]="inBoundItem.wareLocation" (keyup.enter)="finishLocation()" [readonly]="locationEditFlg" required #wlCode>
      <!--</nz-input-group>-->
  </div>

  <div style="margin-bottom: 16px;">
    <nz-input-group nzAddOnBefore="{{ im_input_barcode_txt }}" nzPrefixIcon = "anticon anticon-barcode">
      <input type="text" nz-input [(ngModel)]="newBarcode" (keyup.enter)="finishBarcode()" #barcodeInput>
    </nz-input-group>
  </div>
<!--
    <div class="form-group">
      <label>Barcode input</label>
      <input [(ngModel)]="newBarcode" (keyup.enter)="finishBarcode()"  type="text" class="form-control" #barcodeInput >
    </div>
-->   
  <div style="margin-bottom: 16px;">
    <nz-input-group nzAddOnBefore="{{ im_sku_txt }}" >
      <input type="text" nz-input [(ngModel)]="inBoundItem.sku" [readonly]="needBarcode" required>
    </nz-input-group>
  </div>
<!--
    <div class="form-group">
      <label>{{ new_sku_txt }}SKU</label>
      <input [(ngModel)]="inBoundItem.sku" type="text" class="form-control" [readonly]="needBarcode" required>
    </div>
-->
  <div style="margin-bottom: 16px;">
    <nz-input-group nzAddOnBefore="{{ im_num_txt }}" >
      <input type="text" nz-input [(ngModel)]="inBoundItem.num" [readonly]="needBarcode" required>
    </nz-input-group>
  </div>
  <div style="margin-bottom: 16px;" *ngIf="shelfLife">
    <nz-input-group nzAddOnBefore="{{ im_production_date_txt }}" >
      <input type="text" nz-input [(ngModel)]="inBoundItem.production_date" required>
    </nz-input-group>
  </div>
  <!--
  -->
  <div style="margin-bottom: 16px;" *ngIf="shelfLife">
    <nz-input-group nzAddOnBefore="{{ im_expiration_date_txt }}" >
      <input type="text" nz-input [(ngModel)]="inBoundItem.expiration_date" required>
    </nz-input-group>
  </div>
  <!--
  -->
  <div style="margin-bottom: 16px;" *ngIf="shelfLife">
    <nz-input-group nzAddOnBefore="{{ im_shelf_life_txt }}" >
      <input type="text" nz-input [(ngModel)]="inBoundItem.shelf_life" required>
    </nz-input-group>
  </div>
  <!--
  -->
  <div style="margin-bottom: 16px;">
    <nz-input-group nzAddOnBefore="{{ im_memo_txt }}" >
      <input type="text" nz-input [(ngModel)]="inBoundItem.memo">
    </nz-input-group>
  </div>
  <!--
    <div class="form-group">
      <label>{{ new_temperature_txt }} 备注</label>
      <input [(ngModel)]="inBoundItem.memo" class="form-control">
    </div>
  -->

  <nz-button-group>
    <button nz-button (click)="cancel()">{{ cancel_txt }}</button>
    <button nz-button (click)="save()" nzType="primary">{{ save_txt }}</button>
  </nz-button-group>
  <!--
    <p>
    <a (click)="save()">{{ save_txt }}save</a>
    <a (click)="cancel()">{{ cancel_txt }}cancel</a>
    </p>
  -->
</div>
